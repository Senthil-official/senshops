<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            margin: 0;
            background-color: #f4f7f6; /* Slightly softer background */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50; /* Dark blue header */
            color: #ecf0f1; /* Light text color for header */
            padding: 1.5em 0;
            text-align: center;
            border-bottom: 4px solid #e74c3c; /* Accent color */
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        header marquee {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.3em 0;
            font-size: 0.9em;
            margin-top: 0.5em;
            border-radius: 4px;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 25px;
            gap: 25px; /* Increased gap for better spacing */
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #dfe6e9; /* Softer border */
            border-radius: 12px; /* More rounded corners */
            padding: 20px;
            width: 280px; /* Slightly wider cards */
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); /* Softer shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%; /* Make image responsive within the card */
            height: 180px; /* Fixed height for images */
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-bottom: 1px solid #ecf0f1; /* Light separator */
            margin-bottom: 15px;
            border-radius: 8px; /* Rounded corners for images */
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.3em;
            color: #34495e; /* Darker heading color */
            font-weight: 500;
        }

        .product-card .price {
            color: #e74c3c; /* Accent color for price */
            font-weight: bold;
            font-size: 1.15em;
            margin-bottom: 10px;
        }

        .product-card .description {
            font-size: 0.9em;
            color: #7f8c8d; /* Lighter description text */
            margin-bottom: 15px;
            min-height: 45px; /* Give some space for description */
            flex-grow: 1; /* Allow description to take available space */
        }

        .buy-button {
            background-color: #27ae60; /* Greener button */
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            margin-top: auto; /* Pushes button to the bottom of the card */
            cursor: pointer;
            border-radius: 8px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #229954; /* Darker green on hover */
            transform: scale(1.05);
        }
        .buy-button:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            width: 100%;
            padding: 25px;
            font-size: 1.3em;
            color: #3498db; /* Blue loading text */
        }

        footer {
            text-align: center;
            padding: 25px;
            background-color: #2c3e50; /* Dark blue footer */
            color: #ecf0f1; /* Light text for footer */
            margin-top: 30px;
            border-top: 4px solid #e74c3c; /* Accent color */
        }
        footer p {
            margin: 0;
            font-size: 0.95em;
        }
        /* Added Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Sen e-Shop</h1>
        <marquee>Every customer or consumer can sell Products / services here!! </marquee>
    </header>
    <main id="productList">
        <div class="loading">கடை பொருட்கள் தெரிவு செய்யபடுகிறது ...</div>
    </main>
    <footer>
        <p>&copy; 2025 sen E-shops</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const productList = document.getElementById('productList');
        const loadingIndicator = document.querySelector('.loading');

        // !!! IMPORTANT: Replace with your Google Apps Script Web App URL !!!
        const appsScriptURL = 'https://script.google.com/macros/s/AKfycbzPw9TM9r-GZL3KxYZdT9wt8J4KjFtOPaHpfIVvmCKTsXeDRaVR31bTUWBuGudn4YE/exec';
        const yourWhatsAppNumber = '919360291050'; // Your WhatsApp number

        /**
         * Tries to convert a Google Drive sharing URL to a direct image URL.
         * @param {string} originalUrl The URL from the Google Sheet.
         * @returns {string} The direct image URL or the original URL if no conversion is needed/possible.
         */
        function getGoogleDriveImageUrl(originalUrl) {
            if (!originalUrl || typeof originalUrl !== 'string') {
                console.warn('Original URL is invalid:', originalUrl);
                return ''; // Return empty if no URL or not a string
            }

            let fileId = null;

            // Regex to capture File ID from various Google Drive link formats
            // Covers:
            // - drive.google.com/file/d/FILE_ID/edit?usp=sharing...
            // - drive.google.com/file/d/FILE_ID/view?usp=sharing...
            // - drive.google.com/open?id=FILE_ID
            // - drive.google.com/uc?id=FILE_ID (already somewhat direct)
            // - drive.google.com/uc?export=view&id=FILE_ID (ideal direct link)
            const drivePatterns = [
                /drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/,
                /drive\.google\.com\/open\?id=([a-zA-Z0-9_-]+)/,
                /drive\.google\.com\/uc\?(?:export=view&)?id=([a-zA-Z0-9_-]+)/
            ];

            for (const pattern of drivePatterns) {
                const match = originalUrl.match(pattern);
                if (match && match[1]) {
                    fileId = match[1];
                    break;
                }
            }

            if (fileId) {
                // Construct the direct image link
                // This format is generally reliable for embedding images.
                return `https://drive.google.com/uc?export=view&id=${fileId}`;
            }

            // If it's not a recognized Google Drive link that needs transformation,
            // or if it's already a direct link from another source, return it as is.
            return originalUrl;
        }


        async function fetchProducts() {
            try {
                const response = await fetch(appsScriptURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error("Error fetching products:", error);
                productList.innerHTML = '<p style="color: red; text-align: center; width: 100%;">Failed to load products. Please try again later or refresh the page.</p>';
            } finally {
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }
        }

        function displayProducts(products) {
            if (!products || products.length === 0) {
                productList.innerHTML = '<p style="text-align: center; width: 100%;">No products found at the moment. Please check back later!</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                const productImage = document.createElement('img');
                
                // Get the potentially transformed image URL
                const imageUrl = getGoogleDriveImageUrl(product.ImageURL);

                // Set src and alt text
                productImage.src = imageUrl || `https://placehold.co/280x180/e0e0e0/777777?text=No+Image&font=Inter`;
                productImage.alt = product.ProductName || 'Product Image';

                // Fallback for broken images
                productImage.onerror = function() {
                    this.onerror = null; // Prevent infinite loop if placeholder also fails
                    this.src = `https://placehold.co/280x180/ffcccc/cc0000?text=Error+Loading&font=Inter`;
                    console.warn(`Failed to load image for product: ${product.ProductName}. Attempted URL: ${imageUrl}`);
                };

                const productName = document.createElement('h3');
                productName.textContent = product.ProductName || 'Unnamed Product';

                const productPrice = document.createElement('p');
                productPrice.classList.add('price');
                // Ensure price is a number and format it, default to 0 if invalid
                const price = parseFloat(product.Price);
                productPrice.textContent = `Price: ₹${!isNaN(price) ? price.toFixed(2) : 'N/A'}`;


                const productDescription = document.createElement('p');
                productDescription.classList.add('description');
                productDescription.textContent = product.Description || 'No description available.';

                const buyButton = document.createElement('button');
                buyButton.classList.add('buy-button');
                buyButton.textContent = 'Buy on WhatsApp';
                buyButton.addEventListener('click', () => {
                    const message = `Hi, I'm interested in buying the product:
Product Name: ${product.ProductName || 'N/A'}
Product ID: ${product.ProductID || 'N/A'}
Price: ₹${!isNaN(price) ? price.toFixed(2) : 'N/A'}`;

                    const encodedMessage = encodeURIComponent(message);
                    const whatsappURL = `https://wa.me/${yourWhatsAppNumber}?text=${encodedMessage}`;
                    window.open(whatsappURL, '_blank');
                });

                productCard.appendChild(productImage);
                productCard.appendChild(productName);
                productCard.appendChild(productPrice);
                productCard.appendChild(productDescription);
                productCard.appendChild(buyButton);
                productList.appendChild(productCard);
            });
        }

        fetchProducts();
    });
    </script>
</body>
</html>
